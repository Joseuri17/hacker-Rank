<!DOCTYPE html>
<html>
    <head>
        <title>List View</title>
        <link href="https://cdn.jsdelivr.net/npm/h8k-design@latest/dist/index.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/h8k-design@latest/dist/assets/favicon.ico">
        <script src="https://cdn.jsdelivr.net/npm/h8k-components/dist/h8k-components/h8k-components.esm.js"
                type="module"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/h8k-components/dist/h8k-components/h8k-components.js"></script>

    </head>

    <body>
        <h8k-navbar header="List View"></h8k-navbar>
        <div class="layout-column mt-75">
            <div style="display: none"
                id="alert"
                data-testid="alert"
                class="alert error w-20 mx-auto"
            >
                Please provide the valid input
            </div>
            <div class="layout-row justify-content-center">
                <input id="input" data-testid="input" type="text" class="large mr-6"/>
                <button id="button" data-testid="button" class="small ma-0" style="font-size:14px">Insert</button>
            </div>
            <ul id="list" data-testid="list" class="styled mt-20 mx-auto pl-0"></ul>
        </div>
        <script>
            count = 0;
            function add_list()
            {
                let name = document.querySelector('#input').value;
                document.querySelector('#input').value= "";
                if (name === '') {
                    document.querySelector('#alert').style.display = "block";
                }
                else
                {
                    document.querySelector('#alert').style.display = "none";
                    count = count + 1;
                    if (count == 3)
                    {
                        const ul = document.querySelector('ul')
                        const li = document.createElement('li');
                        li.style.color = "red";
                        li.style.textAlign = "center";
                        li.innerHTML = name;
                        ul.appendChild(li);
                        count = 0;
                    }
                    else
                    {
                        const ul = document.querySelector('ul')
                        const li = document.createElement('li');
                        li.style.textAlign = "center";
                        li.innerHTML = name;
                        ul.appendChild(li);
                    }



                }
            }
            document.querySelector('#button').addEventListener("click", add_list)


        </script>
        <!-- HMR and test infrastructure - DO NOT EDIT -->
        <script src="bundle.js"></script>
    </body>
</html>
